name: Update PyPI Index

on:
  # Trigger when a release is published
  release:
    types: [published]
  
  # Trigger via repository_dispatch from aiverse-build
  repository_dispatch:
    types: [update-index]
  
  # Manual trigger for debugging
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package that was updated (optional, for logging)'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Log trigger information
        run: |
          echo "Trigger: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Event type: ${{ github.event.action }}"
            echo "Package: ${{ github.event.client_payload.package }}"
            echo "Version: ${{ github.event.client_payload.version }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "Release: ${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger, package: ${{ inputs.package_name }}"
          fi

      - name: Generate PEP-503 index
        id: generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_index.py \
            --repo "${{ github.repository }}" \
            --output-dir simple \
            --token "$GITHUB_TOKEN"
          
          # Count packages and wheels for output
          PACKAGES=$(ls -d simple/*/ 2>/dev/null | wc -l | tr -d ' ')
          WHEELS=$(grep -r "\.whl" simple/*/index.html 2>/dev/null | wc -l | tr -d ' ')
          echo "packages_count=$PACKAGES" >> $GITHUB_OUTPUT
          echo "wheels_count=$WHEELS" >> $GITHUB_OUTPUT
          echo "Generated index with $PACKAGES packages and $WHEELS wheels"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit index to main
        run: |
          git add simple/
          
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update PyPI index

          Trigger: ${{ github.event_name }}
          Packages: ${{ steps.generate.outputs.packages_count }}
          Wheels: ${{ steps.generate.outputs.wheels_count }}"
            git push origin main
            echo "Index committed to main branch"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'simple'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Index URL: ${{ steps.deployment.outputs.page_url }}"
